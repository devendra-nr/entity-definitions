domain: DPO
type: JOB_VERSIONS
synthesis:
  rules:
  - compositeIdentifier:
        separator: ":"
        attributes:
          - job.namespace
          - job.name
          - updatedAt
    name: job.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: job.name
    tags:
      job.namespace:
      job.name:
      job.updatedAt:
      pipeline.name:
configuration:
  entityExpirationTime: MANUAL
  alertable: true
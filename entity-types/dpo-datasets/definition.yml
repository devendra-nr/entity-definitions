domain: DPO
type: DATASETS
synthesis:
  rules:
  - compositeIdentifier:
        separator: ":"
        attributes:
          - dataset.namespace
          - dataset.name
    name: dataset.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: dataset.name
    tags:
      dataset.namespace:
        entityTagName: olin.dataset.namespace
        multiValue: false
      dataset.name:
        entityTagName: olin.dataset.name
        multiValue: false
configuration:
  entityExpirationTime: MANUAL
  alertable: true
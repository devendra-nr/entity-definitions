domain: DPO
type: JOBS
synthesis:
  rules:
  - compositeIdentifier:
        separator: ":"
        attributes:
          - job.namespace
          - job.name
          - eventTime
    name: job.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: job.name
    tags:
      job.namespace:
        entityTagName: olin.job.namespace
        multiValue: false
      job.name:
        entityTagName: olin.job.name
        multiValue: false
      pipeline.name:
        entityTagName: olin.pipeline.name
        multiValue: false
configuration:
  entityExpirationTime: MANUAL
  alertable: true
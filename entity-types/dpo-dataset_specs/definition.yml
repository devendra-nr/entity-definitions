domain: DPO
type: DATASET_SPECS
synthesis:
  rules:
  - compositeIdentifier:
        separator: ":"
        attributes:
          - dataset.namespace
          - dataset.name
          - updatedAt
    name: dataset.name
    encodeIdentifierInGUID: true
    conditions:
    - attribute: dataset.name
    tags:
      dataset.namespace:
      dataset.name:
      dataset.updatedAt:
configuration:
  entityExpirationTime: MANUAL
  alertable: true